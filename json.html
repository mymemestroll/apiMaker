<!DOCTYPE html>
<html>

<head>
    <title>JSON Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        .output-container {
            flex: 1;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            padding: 5px;
            font-size: 14px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 14px;
            white-space: pre-wrap;
        }

        #copyButton {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #resetButton {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>JSON Input Form</h1>
    <div class="container">
        <div class="form-container">
            <form id="jsonForm">
                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="dlink">DLink:</label>
                <input type="text" id="dlink" required>

                <label for="link">Link:</label>
                <input type="text" id="link" required>

                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="fileSize">fileSize:</label>
                <input type="text" id="fileSize" required>

                <button type="submit">Submit</button>
                <button id="resetButton" type="button">Reset Fields</button>
            </form>
        </div>

        <div class="output-container">
            <button id="copyButton" type="button">Copy JSON</button>
            <h2>Output JSON:</h2>
            <div id="output"></div>
        </div>
    </div>

    <script>
        var responses = []; // Array to store submitted responses

        document.getElementById('jsonForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var inputAuthor = document.getElementById('author').value;
            var inputDLink = document.getElementById('dlink').value;
            var inputLink = document.getElementById('link').value;
            var inputTitle = document.getElementById('title').value;
            var inputFileSize = document.getElementById('fileSize').value;

            var response = {
                "Author": inputAuthor,
                "DLink": inputDLink,
                "Link": inputLink,
                "Title": inputTitle,
                "fileSize": inputFileSize
            };

            responses.push(response);

            document.getElementById('output').textContent = JSON.stringify(responses, null, 2);
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            var output = document.getElementById('output');
            var jsonText = output.textContent;

            navigator.clipboard.writeText(jsonText).then(function () {
                alert('JSON copied to clipboard!');
            }).catch(function (err) {
                console.error('Unable to copy JSON:', err);
            });
        });

        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('jsonForm').reset();
            responses = [];
            document.getElementById('output').textContent = '';
        });
    </script>
</body>

</html>
